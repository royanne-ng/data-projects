<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My data projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      color: #000;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 30%;
      padding: 40px 30px;
      background-color: #f5f5f5;
      box-sizing: border-box;
    }
    .sidebar h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .sidebar p {
      font-size: 1rem;
      line-height: 1.6;
    }
    .main-content {
      width: 70%;
      padding: 40px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      box-sizing: border-box;
    }
    .main-content a {
      display: block;
      transition: transform 0.3s ease;
    }
    .main-content a:hover {
      transform: scale(1.05);
    }
    .main-content img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: none;
      box-shadow: none;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar, .main-content {
        width: 100%;
        padding: 20px;
      }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Welcome!</h1>
    <p>This page provides an overview of some of my past and ongoing data projects. Click on any of the images on the right to explore!</p>
  </div>

    </a>
